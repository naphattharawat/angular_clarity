<div class="login-wrapper">
  <form class="login">
    <section class="title">
      <h3 class="welcome">Welcome to</h3>
      Login
      <h5 class="hint">ระบบ Login</h5>
    </section>
    <div class="login-group">
      <!-- <div class="auth-source select">
        <select [(ngModel)]="userTypeId" name="slUserType">
          <option *ngFor="let item of userTypes" [value]="item.id">{{item.type}}</option>
        </select>
      </div> -->
      <input class="username" type="text" [(ngModel)]="username" name="login_username" placeholder="ชื่อผู้ใช้งาน">
      <input class="password" type="password" [(ngModel)]="password" name="login_password" placeholder="รหัสผ่าน">

      <div class="error active" *ngIf="isError">
        {{ errorMessage || 'เกิดข้อผิดพลาด'}}
      </div>
      <button type="button" [disabled]="!username || !password" (click)="doLogin()"
        class="btn btn-primary">เข้าใช้งานระบบ</button>
    </div>
  </form>
</div>
